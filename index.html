<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Land | .io</title>
    <style>
        /* Existing styles */

        .game {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        .game img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        .game h3 {
            margin-top: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body class="theme-light">
    <div id="content">
        <!-- Existing content -->

        <a href="https://ghosteshop.com" class="category">Ghost eShop</a>

        <div id="latest-games"></div>

        <!-- Existing content -->

        <select onchange="changeTheme(this.value)">
            <option value="light">Light Theme</option>
            <option value="dark">Dark Theme</option>
            <option value="system">System Theme</option>
        </select>
    </div>

    <script>
        /* Existing JavaScript */

        const latestGamesContainer = document.getElementById('latest-games');

        fetch('fetch_games.php')
            .then(response => response.json())
            .then(data => {
                data.forEach(game => {
                    const gameElement = document.createElement('div');
                    gameElement.classList.add('game');

                    const imageElement = document.createElement('img');
                    imageElement.src = game.image;
                    imageElement.alt = game.title;

                    const titleElement = document.createElement('h3');
                    titleElement.textContent = game.title;

                    gameElement.appendChild(imageElement);
                    gameElement.appendChild(titleElement);

                    latestGamesContainer.appendChild(gameElement);
                });
            });
    </script>
</body>

</html>
